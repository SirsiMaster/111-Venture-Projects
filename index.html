<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111 Venture Studio</title>
    <style>
        body {
            background-color: #050507;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 48px;
            text-transform: uppercase;
            font-size: 24px;
        }
        .project-list {
            display: flex;
            gap: 24px;
        }
        .project-card {
            display: block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 12px;
            width: 200px;
            transition: all 0.2s ease;
        }
        .project-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .project-name {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        .project-desc {
            color: #888;
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>111 Venture Studio</h1>
    <div class="project-list">
        <a href="legacy/" class="project-card">
            <span class="project-name">Legacy</span>
            <span class="project-desc">The operating system for life's final chapter.</span>
        </a>
    </div>
</body>
</html>
