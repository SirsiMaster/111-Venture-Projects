<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Legacy Estate OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../legacy.css">
    <style>
        /* Auth Page Specific Styles */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--royal-blue) 0%, var(--navy) 100%);
        }
        
        .auth-brand {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .auth-brand::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        .auth-brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }
        
        .auth-brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-lg);
            color: var(--gold);
        }
        
        .auth-brand h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-md);
            color: var(--white);
        }
        
        .auth-brand p {
            font-size: var(--text-lg);
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .auth-form-container {
            width: 520px;
            min-width: 520px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: var(--space-2xl);
            overflow-y: auto;
        }
        
        .auth-form-header {
            margin-bottom: var(--space-lg);
        }
        
        .auth-form-header h2 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--navy);
            margin-bottom: var(--space-sm);
        }
        
        .auth-form-header p {
            color: var(--gray-500);
        }
        
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--gray-900);
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--shadow-focus);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }
        
        /* Role Selection */
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .role-option {
            position: relative;
        }
        
        .role-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .role-option label:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
        }
        
        .role-option input:checked + label {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }
        
        .role-option svg {
            width: 32px;
            height: 32px;
            color: var(--gray-400);
            margin-bottom: var(--space-xs);
            transition: var(--transition);
        }
        
        .role-option input:checked + label svg {
            color: var(--gold);
        }
        
        .role-option .role-name {
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--gray-700);
            margin-bottom: 2px;
        }
        
        .role-option .role-desc {
            font-size: 11px;
            color: var(--gray-500);
        }
        
        .btn-primary {
            width: 100%;
            padding: var(--space-3) var(--space-lg);
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--navy);
            background: var(--gold);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            margin-top: var(--space-md);
        }
        
        .btn-primary:hover {
            background: var(--gold-bright);
            box-shadow: var(--shadow-gold);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-md) 0;
            color: var(--gray-400);
            font-size: var(--text-sm);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            padding: 0 var(--space-md);
        }
        
        .btn-social {
            width: 100%;
            padding: var(--space-3) var(--space-lg);
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--gray-700);
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .btn-social:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            margin-top: var(--space-lg);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--gray-500);
        }
        
        .auth-footer a {
            color: var(--royal-blue);
            font-weight: 500;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 11px;
            color: var(--gray-500);
            margin-top: var(--space-xs);
        }
        
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-md);
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .success-message {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #059669;
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-md);
            display: none;
        }
        
        .success-message.visible {
            display: block;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            font-size: var(--text-sm);
            color: var(--gray-600);
            margin-top: var(--space-md);
        }
        
        .terms-checkbox input {
            margin-top: 2px;
            width: 16px;
            height: 16px;
            accent-color: var(--gold);
        }
        
        .terms-checkbox a {
            color: var(--royal-blue);
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive */
        @media (max-width: 900px) {
            .auth-wrapper {
                flex-direction: column;
            }
            
            .auth-brand {
                padding: var(--space-lg);
                min-height: 160px;
            }
            
            .auth-brand h1 {
                font-size: 1.75rem;
            }
            
            .auth-form-container {
                width: 100%;
                min-width: unset;
                padding: var(--space-lg);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <!-- Brand Side -->
        <div class="auth-brand">
            <div class="auth-brand-content">
                <svg class="auth-brand-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <h1>LEGACY</h1>
                <p>Join thousands protecting their family's future with intelligent estate management.</p>
            </div>
        </div>
        
        <!-- Form Side -->
        <div class="auth-form-container">
            <div class="auth-form-header">
                <h2>Create your account</h2>
                <p>Start securing your legacy today</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Smith" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••••••" required minlength="12">
                    <p class="password-requirements">Minimum 12 characters with uppercase, lowercase, and numbers</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label">I am a...</label>
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" name="role" id="rolePrincipal" value="principal" checked>
                            <label for="rolePrincipal">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span class="role-name">Principal</span>
                                <span class="role-desc">Planning my estate</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="roleExecutor" value="executor">
                            <label for="roleExecutor">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M9 12l2 2 4-4"/>
                                    <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
                                </svg>
                                <span class="role-name">Executor</span>
                                <span class="role-desc">Managing an estate</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="roleHeir" value="heir">
                            <label for="roleHeir">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 8v8"/>
                                    <path d="M8 12l4 4 4-4"/>
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                </svg>
                                <span class="role-name">Heir</span>
                                <span class="role-desc">Receiving inheritance</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <label class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to Legacy's <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></span>
                </label>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button type="button" class="btn-social" id="googleSignUp">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithPopup, 
            GoogleAuthProvider,
            sendEmailVerification,
            updateProfile,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfHT_XbFOb0iXzKM9B-rz2A7h7T_G-gOE",
            authDomain: "legacy-estate-os.firebaseapp.com",
            projectId: "legacy-estate-os",
            storageBucket: "legacy-estate-os.firebasestorage.app",
            messagingSenderId: "1002875213628",
            appId: "1:1002875213628:web:placeholder"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignUpBtn = document.getElementById('googleSignUp');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Already signed in, redirect to appropriate dashboard
                window.location.href = '/portals/principal/dashboard.html';
            }
        });

        // Password validation
        function validatePassword(password) {
            if (password.length < 12) return 'Password must be at least 12 characters';
            if (!/[A-Z]/.test(password)) return 'Password must contain an uppercase letter';
            if (!/[a-z]/.test(password)) return 'Password must contain a lowercase letter';
            if (!/[0-9]/.test(password)) return 'Password must contain a number';
            return null;
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        // Show success
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        // Clear messages
        function clearMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        // Get selected role
        function getSelectedRole() {
            const selected = document.querySelector('input[name="role"]:checked');
            return selected ? selected.value : 'principal';
        }

        // Email/Password Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const role = getSelectedRole();
            
            // Validate password
            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                return;
            }
            
            // Check terms
            if (!termsCheckbox.checked) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update display name
                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });
                
                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    displayName: `${firstName} ${lastName}`,
                    photoURL: '',
                    role: role,
                    mfaEnabled: false,
                    emailVerified: false,
                    createdAt: serverTimestamp(),
                    lastLoginAt: serverTimestamp(),
                    profile: {
                        firstName: firstName,
                        lastName: lastName
                    }
                });
                
                // Send verification email
                await sendEmailVerification(user);
                
                showSuccess('Account created! Please check your email to verify your account.');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'verify-email.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                let message = 'An error occurred. Please try again.';
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        message = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        message = 'Password is too weak. Please choose a stronger password.';
                        break;
                }
                
                showError(message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Google Sign Up
        googleSignUpBtn.addEventListener('click', async () => {
            clearMessages();
            
            const role = getSelectedRole();
            
            if (!termsCheckbox.checked) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user already exists
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    // New user - create document
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        displayName: user.displayName || '',
                        photoURL: user.photoURL || '',
                        role: role,
                        mfaEnabled: false,
                        emailVerified: user.emailVerified,
                        createdAt: serverTimestamp(),
                        lastLoginAt: serverTimestamp(),
                        profile: {}
                    });
                }
                
                showSuccess('Account created! Redirecting...');
                
                // Redirect
                setTimeout(() => {
                    window.location.href = '/portals/principal/dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Google sign up error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    return;
                }
                
                showError('Google sign up failed. Please try again.');
            }
        });
    </script>
</body>
</html>
