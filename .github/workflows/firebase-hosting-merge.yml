name: FinalWishes CI/CD Pipeline (Sirsi)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '22.x'
  GO_VERSION: '1.24'

jobs:
  # ===========================================
  # Web App: Lint, Typecheck, Build
  # ===========================================
  web-check:
    name: Web - Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint



  web-build:
    name: Web - Build
    runs-on: ubuntu-latest
    needs: web-check
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/out
          retention-days: 1

  # ===========================================
  # API: Lint, Test, Build
  # ===========================================
  api-check:
    name: API - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: api

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build API
        run: go build -v ./cmd/api

  # ===========================================
  # Deploy: Firebase Hosting + Cloud Run
  # ===========================================
  deploy-hosting:
    name: Deploy - Firebase Hosting
    runs-on: ubuntu-latest
    needs: [api-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4


      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGACY_ESTATE_OS }}"
          channelId: live
          projectId: legacy-estate-os

  # ===========================================
  # Deploy: Cloud Run API (future)
  # ===========================================

