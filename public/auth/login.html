<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Legacy Estate OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../legacy.css">
    <style>
        /* Auth Page Specific Styles */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--royal-blue) 0%, var(--navy) 100%);
        }
        
        .auth-brand {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .auth-brand::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        .auth-brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }
        
        .auth-brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-lg);
            color: var(--gold);
        }
        
        .auth-brand h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-md);
            color: var(--white);
        }
        
        .auth-brand p {
            font-size: var(--text-lg);
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .auth-form-container {
            width: 480px;
            min-width: 480px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: var(--space-2xl);
        }
        
        .auth-form-header {
            margin-bottom: var(--space-xl);
        }
        
        .auth-form-header h2 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--navy);
            margin-bottom: var(--space-sm);
        }
        
        .auth-form-header p {
            color: var(--gray-500);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--gray-900);
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--shadow-focus);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        
        .form-checkbox input {
            width: 16px;
            height: 16px;
            accent-color: var(--gold);
        }
        
        .form-link {
            font-size: var(--text-sm);
            color: var(--royal-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            width: 100%;
            padding: var(--space-3) var(--space-lg);
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--navy);
            background: var(--gold);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background: var(--gold-bright);
            box-shadow: var(--shadow-gold);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-lg) 0;
            color: var(--gray-400);
            font-size: var(--text-sm);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            padding: 0 var(--space-md);
        }
        
        .btn-social {
            width: 100%;
            padding: var(--space-3) var(--space-lg);
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--gray-700);
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }
        
        .btn-social:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--gray-500);
        }
        
        .auth-footer a {
            color: var(--royal-blue);
            font-weight: 500;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-lg);
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .success-message {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #059669;
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-lg);
            display: none;
        }
        
        .success-message.visible {
            display: block;
        }
        
        /* Mobile Responsive */
        @media (max-width: 900px) {
            .auth-wrapper {
                flex-direction: column;
            }
            
            .auth-brand {
                padding: var(--space-xl) var(--space-lg);
                min-height: 200px;
            }
            
            .auth-brand h1 {
                font-size: 1.75rem;
            }
            
            .auth-form-container {
                width: 100%;
                min-width: unset;
                padding: var(--space-xl) var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <!-- Brand Side -->
        <div class="auth-brand">
            <div class="auth-brand-content">
                <svg class="auth-brand-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <h1>LEGACY</h1>
                <p>The Estate Operating System. Secure, streamlined estate management for principals, executors, and heirs.</p>
            </div>
        </div>
        
        <!-- Form Side -->
        <div class="auth-form-container">
            <div class="auth-form-header">
                <h2>Welcome back</h2>
                <p>Sign in to your Legacy account</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••••••" required minlength="12">
                </div>
                
                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="form-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button type="button" class="btn-social" id="googleSignIn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            updateDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfHT_XbFOb0iXzKM9B-rz2A7h7T_G-gOE",
            authDomain: "legacy-estate-os.firebaseapp.com",
            projectId: "legacy-estate-os",
            storageBucket: "legacy-estate-os.firebasestorage.app",
            messagingSenderId: "1002875213628",
            appId: "1:1002875213628:web:placeholder"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, redirect based on role
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const role = userDoc.data().role;
                    redirectByRole(role);
                } else {
                    // First time - create user document
                    window.location.href = 'complete-profile.html';
                }
            }
        });

        // Redirect based on user role
        function redirectByRole(role) {
            switch(role) {
                case 'admin':
                    window.location.href = '/admin/dashboard.html';
                    break;
                case 'principal':
                    window.location.href = '/portals/principal/dashboard.html';
                    break;
                case 'executor':
                    window.location.href = '/portals/executor/dashboard.html';
                    break;
                case 'heir':
                    window.location.href = '/portals/heir/dashboard.html';
                    break;
                default:
                    window.location.href = '/portals/principal/dashboard.html';
            }
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        // Show success
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        // Clear messages
        function clearMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update last login
                await updateDoc(doc(db, 'users', user.uid), {
                    lastLoginAt: serverTimestamp()
                });
                
                showSuccess('Sign in successful! Redirecting...');
                // Redirect handled by onAuthStateChanged
                
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'An error occurred. Please try again.';
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        message = 'This account has been disabled.';
                        break;
                }
                
                showError(message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            clearMessages();
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    // New user - create document
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        displayName: user.displayName || '',
                        photoURL: user.photoURL || '',
                        role: 'principal', // Default role
                        mfaEnabled: false,
                        emailVerified: user.emailVerified,
                        createdAt: serverTimestamp(),
                        lastLoginAt: serverTimestamp(),
                        profile: {}
                    });
                } else {
                    // Existing user - update last login
                    await updateDoc(doc(db, 'users', user.uid), {
                        lastLoginAt: serverTimestamp()
                    });
                }
                
                showSuccess('Sign in successful! Redirecting...');
                // Redirect handled by onAuthStateChanged
                
            } catch (error) {
                console.error('Google sign in error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    return; // User closed popup, don't show error
                }
                
                showError('Google sign in failed. Please try again.');
            }
        });
    </script>
</body>
</html>
