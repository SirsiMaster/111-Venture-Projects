<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Theme Test WITH Tailwind</title>
    <!-- Load Tailwind FIRST like main page -->
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <style>
        /* Same selectors as main page */
        [data-theme="dark"],
        html:not([data-theme="light"]) {
            --body-bg-color: #0f172a;
            --body-bg-image: radial-gradient(circle at 50% 0%, #2563eb 0%, #1e3a8a 40%, #0f172a 80%);
            --body-color: #FFFFFF;
            --text-primary: #FFFFFF;
        }
        
        [data-theme="light"] {
            --body-bg-color: #FFFFFF;
            --body-bg-image: none;
            --body-color: #0f172a;
            --text-primary: #0f172a;
        }
        
        body {
            margin: 0;
            padding: 40px;
            font-family: sans-serif;
            background-color: var(--body-bg-color);
            background-image: var(--body-bg-image);
            background-attachment: fixed;
            color: var(--body-color);
            min-height: 100vh;
        }
        
        h1 {
            color: var(--text-primary);
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-white">Theme Test WITH Tailwind</h1>
    <p class="text-white/80">Current theme: <span id="current">dark</span></p>
    <p class="text-white/60">This tests if Tailwind breaks theming</p>
    <button onclick="toggleTheme()">Toggle Theme</button>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('current').textContent = newTheme;
            console.log('Theme set to:', newTheme);
        }
    </script>
</body>
</html>
